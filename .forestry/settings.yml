---
new_page_extension: html
auto_deploy: false
admin_path: 
webhook_url: ''
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
upload_dir: uploads
public_path: https://app.forestry.io/sites/ckfgevllcw05bq/body-media/upload
front_matter_path: https://app.forestry.io/sites/ckfgevllcw05bq/media//uploads
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
